<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Analysis</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1d1f21, #3e4b59);
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1, h2 {
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.8em;
        }
        
        /* Form Styling */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 50%;
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            font-weight: bold;
        }
        .select-css {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2d2d2d;
            color: #ddd;
        }
        .select-css:hover, .select-css:focus {
            border-color: #61dafb;
            outline: none;
            box-shadow: 0 0 10px #61dafb;
        }
        button {
            background-color: #61dafb;
            color: #000;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2188af;
        }

        /* Sample Image Section */
        .sample-images {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .sample-images img {
            width: 200px;
            height: auto;
            border: 3px solid transparent;
            border-radius: 10px;
            transition: transform 0.3s, border 0.3s;
        }
        .sample-images img:hover {
            border-color: #61dafb;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 80%;
            }
            .sample-images img {
                width: 150px;
            }
        }
    </style>
    <script>
        function selectImage(url) {
            document.getElementById('imageUrl').value = url;
            document.getElementById('uploadForm').submit();
        }
    </script>
</head>
<body>
    <h1>Upload Image for Analysis</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Image File:</label>
        <input type="file" name="file" accept="image/*" class="select-css">
        <label for="url">Or Enter Image URL:</label>
        <input id="imageUrl" type="text" name="url" placeholder="http://example.com/image.jpg" class="select-css">
        <button type="submit">Upload</button>
    </form>

    <h2>Sample Images</h2>
    <div class="sample-images">
        <img src="https://th.bing.com/th/id/OIP.ESAxOdG9NMD9KTk3Q6MGDgHaFj?w=288&h=216&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Sample 1" onclick="selectImage('https://th.bing.com/th/id/OIP.ESAxOdG9NMD9KTk3Q6MGDgHaFj?w=288&h=216&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2')">
        <img src="https://th.bing.com/th/id/OIP.QWgJ_dak7DWySfMMpJSsZgHaEo?w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Sample 2" onclick="selectImage('https://th.bing.com/th/id/OIP.QWgJ_dak7DWySfMMpJSsZgHaEo?w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2')">
        <img src="https://th.bing.com/th/id/OIP.CxS2KmS4uzZX9_jRVfv09QHaHa?w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Sample 3" onclick="selectImage('https://th.bing.com/th/id/OIP.CxS2KmS4uzZX9_jRVfv09QHaHa?w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2')">
        <img src="https://th.bing.com/th/id/OIP.PeNXq2xGelMIvX-lmBjfvgHaEK?w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Sample 4" onclick="selectImage('https://th.bing.com/th/id/OIP.PeNXq2xGelMIvX-lmBjfvgHaEK?w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2')">
    </div>
</body>
</html>
